<h1>Welcome to {{hotelName}}</h1>


<div [hidden]="hideRooms">
    <div [innerText]="numberOfRooms"></div>
</div>


{{ rooms.availableRooms ?? 'No rooms available.' }}
<div *ngIf="rooms.availableRooms">
    Rooms List:
    <!-- {{roomList}} -->
    <table id="test-table" style="text-align: center;" [cellSpacing]="10">
        <tr>
            <th>Index</th>
            <th>roomNumber</th>
            <th>roomType</th>
            <th>amenities</th>
            <th>price</th>
            <th>photos</th>
            <th>checkInTime</th>
            <th>checkOutTime</th>
        </tr>
        <tr [ngClass]="e? 'even': 'odd'" *ngFor="let room of roomList; let i= index; let e= even; let o= odd">
            <td>{{i + 1}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.price}}</td>
            <td>{{room.checkInTime}}</td>
            <td>{{room.checkOutTime}}</td>
        </tr>  
    </table>
</div>

<button (click)="toggle()" type="submit">Toggle</button>
