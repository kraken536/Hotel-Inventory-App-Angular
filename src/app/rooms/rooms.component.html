<h1>Welcome to {{hotelName}}</h1>


<div [hidden]="hideRooms">
    <div [innerText]="numberOfRooms" [ngStyle]="{'color': 'red', 'font-size':'30px'}"></div>
</div>


{{ rooms.availableRooms ?? 'No rooms available.' }}

<div *ngIf="selectedRoom">
    {{selectedRoom |json}}
</div>


<div *ngIf="rooms.availableRooms">
    <app-rooms-list [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
    ></app-rooms-list>
</div>

<button (click)="toggle()" type="submit">Toggle</button>
